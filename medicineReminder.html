<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Reminders</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .reminder-form input {
      padding: 12px;
      margin: 10px 5px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 40%;
    }

    .reminder-form button {
      background-color: #4A90E2;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    .reminder-form button:hover {
      background-color: #357ABD;
    }

    #reminderList {
      margin-top: 30px;
      text-align: left;
    }

    #reminderList li {
      background-color: #fff;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 10px;
      color: #333;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <header class="app-header">
    Medicine Reminders
  </header>

  <main class="container">
    <div class="reminder-form">
      <input type="text" id="medicine" placeholder="Medicine name" />
      <input type="time" id="time" />
      <br>
      <button onclick="addReminder()">Add Reminder</button>
    </div>

    <ul id="reminderList"></ul>
  </main>

  <script>
    let reminders = [];

    function addReminder() {
      const medicine = document.getElementById('medicine').value;
      const time = document.getElementById('time').value;

      if (!medicine || !time) {
        alert('Please enter both medicine name and time.');
        return;
      }

      reminders.push({ medicine, time });
      updateReminderList();
      alert(`Reminder set for ${medicine} at ${time}`);

      document.getElementById('medicine').value = '';
      document.getElementById('time').value = '';
    }

    function updateReminderList() {
      const list = document.getElementById('reminderList');
      list.innerHTML = '';

      reminders.forEach(reminder => {
        const li = document.createElement('li');
        li.textContent = `üíä ${reminder.medicine} at ‚è∞ ${reminder.time}`;
        list.appendChild(li);
      });
    }

    setInterval(() => {
      const now = new Date();
      const current = now.toTimeString().slice(0, 5);

      reminders.forEach(reminder => {
        if (reminder.time === current) {
          alert(`‚è∞ Time to take your medicine: ${reminder.medicine}`);
        }
      });
    }, 60000);
  </script>

</body>
</html>
