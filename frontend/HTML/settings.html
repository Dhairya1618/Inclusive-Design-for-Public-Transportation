<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accessibility Settings</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <style>
  
  .app-header {
  display: flex;
  align-items: center;
  position: sticky;
  top: 0;
  justify-content: flex-start;
  background-color: #E8B86D;
  color: #333;
  padding: 24px;
  font-size: 32px;
  font-weight: bold;
  border-bottom: 4px solid #CEDF9F;
  gap: 20px;
}

.home-btn {
  font-size: 18px;
  padding: 10px 18px;
  background-color: #A1D6B2;
  color: #333;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.home-btn:hover,
.home-btn:focus {
  background-color: #90c8a2;
  outline: 3px solid #444;
}

select {
  appearance: none; 
  -webkit-appearance: none;
  -moz-appearance: none;
  
  background-color: #fff;
  border: 2px solid #ccc;
  padding: 12px 16px;
  border-radius: 10px;
  font-size: 18px;
  color: #333;
  width: 100%;
  max-width: 300px;
  cursor: pointer;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

select:focus {
  border-color: #4A90E2;
  box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.3);
  outline: none;
}

select option {
  padding: 10px;
}


.apply-btn {
  background-color: #4A90E2;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  padding: 12px 24px;
  cursor: pointer;
  margin-top: 20px;
}

.apply-btn:hover,
.apply-btn:focus {
  background-color: #357ABD;
  outline: 3px dashed #000;
  outline-offset: 4px;
}

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }

    fieldset {
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    legend {
      font-weight: bold;
      font-size: 1.2rem;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input[type="checkbox"] {
      margin-top: 5px;
    }

    .skip-link {
      position: absolute;
      left: -999px;
    }

    .skip-link:focus {
      position: static;
      padding: 8px 16px;
      background-color: black;
      color: white;
      z-index: 1000;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    button:focus, select:focus, input:focus {
      outline: 3px dashed #222;
      outline-offset: 4px;
    }

      .custom-select-wrapper {
    position: relative;
    display: inline-block;
    width: 100%;
    max-width: 300px;
    margin-top: 10px;
  }

.custom-select-wrapper select {
  appearance: none;
  -webkit-appearance: none;
  -moz-appearance: none;

  width: 100%;
  padding: 12px 16px;
  font-size: 18px;
  color: #333;
  background-color: #fff;
  border: 2px solid #ccc;
  border-radius: 10px;
  cursor: pointer;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;

  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20width%3D%2220%22%20height%3D%2210%22%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%3E%3Cpath%20d%3D%22M0%200l10%2010%2010-10z%22%20fill%3D%22%234A90E2%22/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 14px center;
  background-size: 16px 10px;
}

.custom-select-wrapper select:focus {
  border-color: #4A90E2;
  box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.3);
  outline: none;
}


    .status-message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <a href="#main-settings" class="skip-link">Skip to settings</a>

  <header class="app-header">
    <button class="home-btn" onclick="location.href='index.html'" aria-label="Return to Home Page">üè† Home</button>
    ‚öôÔ∏è Accessibility Settings
  </header>

  <main id="main-settings" class="container">
    <h1>Accessibility Preferences</h1>

    <form>
      <fieldset>
        <legend>Font Settings</legend>

        <label for="fontSize">Font Size</label>
        <label for="fontSize">Font Size</label>
        <div class="custom-select-wrapper">
          <select id="fontSize" aria-describedby="fontHelp">
            <option value="default">Default</option>
            <option value="large">Large</option>
            <option value="x-large">Extra Large</option>
          </select>
        </div>
        <small id="fontHelp">Choose a larger font for easier reading.</small>


      <fieldset>
        <legend>Contrast & Color</legend>

        <label for="highContrast">
          <input type="checkbox" id="highContrast" aria-describedby="contrastHelp" />
          Enable High Contrast Mode
        </label>
        <small id="contrastHelp">Increases visibility for low vision users.</small>
      </fieldset>

      <fieldset>
        <legend>Audio Feedback</legend>

        <label for="voiceFeedback">
          <input type="checkbox" id="voiceFeedback" aria-describedby="voiceHelp" />
          Enable Text-to-Speech
        </label>
        <small id="voiceHelp">Reads content aloud for users with cognitive disabilities.</small>
      </fieldset>

      <button type="button" class="apply-btn" onclick="applySettings()">Apply Settings</button>
      <p id="status" class="status-message" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script>
    function applySettings() {
      const fontSize = document.getElementById('fontSize').value;
      const contrast = document.getElementById('highContrast').checked;
      const voice = document.getElementById('voiceFeedback').checked;

      localStorage.setItem('fontSize', fontSize);
      localStorage.setItem('highContrast', contrast);
      localStorage.setItem('voiceFeedback', voice);

      document.getElementById('status').textContent = "‚úÖ Settings applied successfully.";

      if (voice) {
        const msg = new SpeechSynthesisUtterance("Your accessibility settings have been saved.");
        speechSynthesis.speak(msg);
      }

      document.body.style.fontSize = fontSize === "large" ? "1.2rem" :
                                     fontSize === "x-large" ? "1.4rem" : "1rem";

      if (contrast) {
        document.body.style.backgroundColor = "#000";
        document.body.style.color = "#fff";
      } else {
        document.body.style.backgroundColor = "#F1F3C2";
        document.body.style.color = "#333";
      }
    }
  </script>
</body>
</html>
