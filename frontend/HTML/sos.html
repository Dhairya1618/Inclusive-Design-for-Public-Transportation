<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS - Emergency Help</title>
  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<style>

.app-header {
  display: flex;
  position: sticky;
  top: 0;
  align-items: center;
  padding: 20px;
  background-color: #E8B86D;
  color: #333;
  border-bottom: 4px solid #CEDF9F;
  height: 70px;
}

.header-left {
  flex: 1;
  display: flex;
  justify-content: flex-start;
}

.header-title {
  flex: 2;
  text-align: center;
  font-size: 28px;
}

.home-btn {
  position: relative;
  z-index: 2;
  font-size: 18px;
  padding: 10px 18px;
  background-color: #A1D6B2;
  color: #333;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.home-btn:hover,
.home-btn:focus {
  background-color: #90c8a2;
  outline: 3px solid #444;
}

.header-title {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  font-weight: bold;
  z-index: 1;
}
</style>
<body>

  <header class="app-header">
    <button class="home-btn" onclick="location.href='index.html'" aria-label="Go to Home Page">üè† Home</button>
    <div class="header-title">üö® Emergency SOS</div>
  </header>
  
  
  <main class="container">
    <p style="font-size: 18px; margin-bottom: 30px;">
      If you're in an emergency, press the button below to send your location to nearby authorities or caregivers.
    </p>

    <div class="sos-container">
      <button id="sosButton">üö® SEND SOS</button>
    </div>

    <p id="sosStatus" style="margin-top: 20px; font-size: 18px; color: #d9534f;"></p>
  </main>

  <script>
    document.getElementById("sosButton").addEventListener("click", () => {
      const status = document.getElementById("sosStatus");
      status.textContent = "‚è≥ Sending location...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // Text-to-speech confirmation
          const utter = new SpeechSynthesisUtterance("Emergency alert sent with your location.");
          speechSynthesis.speak(utter);

          // Show status
          status.innerHTML = `‚úÖ SOS sent!<br>Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;


        }, () => {
          status.textContent = "‚ö†Ô∏è Failed to get location. Please enable GPS.";
        });
      } else {
        status.textContent = "‚ö†Ô∏è Geolocation not supported in this browser.";
      }
    });
  </script>

</body>
</html>
