<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOS - Emergency Help</title>
  <link rel="stylesheet" href="../CSS/style.css" />
</head>
<body>

  <header class="app-header">
    üö® Emergency SOS
  </header>

  <main class="container">
    <p style="font-size: 18px; margin-bottom: 30px;">
      If you're in an emergency, press the button below to send your location to nearby authorities or caregivers.
    </p>

    <div class="sos-container">
      <button id="sosButton">üö® SEND SOS</button>
    </div>

    <p id="sosStatus" style="margin-top: 20px; font-size: 18px; color: #d9534f;"></p>
  </main>

  <script>
    document.getElementById("sosButton").addEventListener("click", () => {
      const status = document.getElementById("sosStatus");
      status.textContent = "‚è≥ Sending location...";

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          // Text-to-speech confirmation
          const utter = new SpeechSynthesisUtterance("Emergency alert sent with your location.");
          speechSynthesis.speak(utter);

          // Show status
          status.innerHTML = `‚úÖ SOS sent!<br>Location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;

          // üöÄ Send to backend or log it (example stub):
          /*
          fetch('/api/sos-alert', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ lat, lon, timestamp: new Date().toISOString() })
          })
          .then(res => res.json())
          .then(data => console.log('SOS logged:', data))
          .catch(err => console.error('SOS failed:', err));
          */

        }, () => {
          status.textContent = "‚ö†Ô∏è Failed to get location. Please enable GPS.";
        });
      } else {
        status.textContent = "‚ö†Ô∏è Geolocation not supported in this browser.";
      }
    });
  </script>

</body>
</html>
