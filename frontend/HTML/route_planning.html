<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Planner</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    .app-header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 24px;
      font-size: 32px;
      font-weight: bold;
      background-color: #E8B86D;
      color: #333;
      border-bottom: 4px solid #CEDF9F;
      height: 70px;
      gap: 20px;
    }

    .header-title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 26px;
      font-weight: bold;
      z-index: 1;
      white-space: nowrap;
    }

    #map {
      height: 500px;
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .map-container {
      width: 100%;
      position: relative;
    }

    .directions-container {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      text-align: left;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #loadingIndicator {
      display: none;
      font-size: 20px;
      color: #E4572E;
      text-align: center;
      margin-top: 20px;
    }

    .text-input {
      width: 100%;
      padding: 14px 18px;
      font-size: 20px;
      margin-top: 6px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    .input-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
      max-width: 900px;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      position: relative;
    }

    .direction-step {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .home-btn {
      z-index: 2;
      font-size: 18px;
      padding: 10px 18px;
      background-color: #A1D6B2;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
      margin-right: 16px;
    }

    .home-btn:hover,
    .home-btn:focus {
      background-color: #90c8a2;
      outline: 3px solid #444;
    }

    /* Suggestion dropdown styles */
    .autocomplete-dropdown {
      position: absolute;
      z-index: 10;
      background-color: #fff;
      list-style: none;
      padding: 0;
      margin-top: 4px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .autocomplete-dropdown li {
      padding: 10px;
      cursor: pointer;
    }

    .autocomplete-dropdown li:hover {
      background-color: #f0f0f0;
    }

    .main-btn {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #CEDF9F;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .main-btn:hover {
      background-color: #bccf8a;
    }
  </style>
</head>
<body>
  <header class="app-header">
    <button class="home-btn" onclick="location.href='index.html'" aria-label="Go to Home Page">üè† Home</button>
    <div class="header-title">üó∫Ô∏è Plan Your Route</div>
  </header>  

  <main class="container">
    <div class="input-row">
      <div class="input-group">
        <label for="from">From:</label>
        <input class="text-input" type="text" id="from" placeholder="Enter starting point (e.g. Majestic)">
      </div>
      <div class="input-group">
        <label for="to">To:</label>
        <input class="text-input" type="text" id="to" placeholder="Enter destination (e.g. MG Road)">
      </div>
    </div>

    <button class="main-btn" onclick="startRoute()">üöç Start Route</button>

    <div id="loadingIndicator">Loading route...</div>

    <div class="map-container">
      <div id="map"></div>
    </div>

    <div id="directions" class="directions-container">
      <h3>Directions</h3>
      <ul id="direction-steps"></ul>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
