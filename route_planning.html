<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Route Planner</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      border-radius: 12px;
      margin-top: 20px;
      width: 100%;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto;
    }

    .map-container {
      width: 100%;
      position: relative;
    }

    .directions-container {
      margin-top: 20px;
      width: 100%;
      max-width: 800px;
      text-align: left;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Loading indicator */
    #loadingIndicator {
      display: none;
      font-size: 20px;
      color: #E4572E;
      text-align: center;
      margin-top: 20px;
    }

    /* Directions styling */
    .direction-step {
      margin-bottom: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>


  <header class="app-header">Plan Your Route</header>

  <main class="container">
    <label class="input-label" for="from">From:</label>
    <input class="text-input" type="text" id="from" placeholder="Enter starting point (e.g. Majestic)">

    <label class="input-label" for="to">To:</label>
    <input class="text-input" type="text" id="to" placeholder="Enter destination (e.g. MG Road)">

    <button class="main-btn" onclick="startRoute()">üöç Start Route</button>

    <!-- Loading indicator -->
    <div id="loadingIndicator">Loading route...</div>
    <!-- Map container -->
    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- Directions container -->
    <div id="directions" class="directions-container">
      <h3>Directions</h3>
      <ul id="direction-steps">
        <!-- Directions steps will be inserted here dynamically -->
      </ul>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
